<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centering content */
        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Title Styling */
        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
        }

        /* Instruction Text */
        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Input Field Styling */
        input[type="email"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        /* Button Styling */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 22px;
            }

            input[type="email"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Reset Your Password</h1>
    <p>If you've forgotten your password, don't worry! Just enter your email address below, and we'll send you instructions on how to reset it.</p>

    <form method="post">
        {% csrf_token %}
        <div>
            <input type="email" name="email" placeholder="Enter your email address" required>
        </div>

        <button type="submit" name="reset_password">Send Reset Link</button>
    </form>

    <p>Remember your password? <a href="/login">Log in here</a></p>
</div>

</body>
</html>
